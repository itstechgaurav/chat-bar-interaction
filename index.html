<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bar Interaction | myselfgroot</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="widget">
        <div id="widget-action" class="icon"><i class="ion ion-plus-round"></i></div>
        <div id="widget-right">
            <div id="widget-input">
                <input type="text" spellcheck="false" placeholder="Message">
            </div>
            <div id="widgit-controls">
                <div class="icon"><i class="ion ion-ios-videocam-outline"></i></div>
                <div class="icon"><i class="ion ion-ios-telephone-outline"></i></div>
                <div class="icon"><i class="ion ion-ios-camera-outline"></i></div>
                <div class="icon"><i class="ion ion-ios-location-outline"></i></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
